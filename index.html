<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as ToBuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in ToBuy.toBuyList">Buy {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="ToBuy.moveToBoughtList($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
      <div class="emptyMessage" ng-if="!ToBuy.toBuyList.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as AlreadyBought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in AlreadyBought.boughtList">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="!AlreadyBought.boughtList.length">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
